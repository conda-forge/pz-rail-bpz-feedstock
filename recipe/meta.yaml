{% set name = "pz-rail-bpz" %}
{% set version = "1.2.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pz_rail_bpz-{{ version }}.tar.gz
  sha256: 63b4412f9a8898e63781530383bc536925ffa33b0ec3e75cfdc7ab5590fcd4b2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=62
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - lsstdesc-bpz
    - pz-rail-base >=1.1.4
    - qp-prob

test:
  imports:
    - rail
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:

  home: http://github.com/LSSTDESC/rail_bpz
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Rail wrapper for BPZ
  description: |
    RAIL interface to BPZ algorithm via the DESC_BPZ package implementation
  dev_url: https://github.com/LSSTDESC/rail_bpz

extra:
  recipe-maintainers:
    - eacharles
    - sschmidt23
